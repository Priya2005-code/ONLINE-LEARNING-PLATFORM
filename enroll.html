<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enroll Now</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .enroll-form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      background: #004080;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: #e0e0e0;
      padding: 10px 20px;
      text-align: center;
      color: #444;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Enroll in a Course</h1>
    <nav>
      <a href="index.html">Courses</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <form class="enroll-form">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="example@mail.com" required>

    <label for="course">Select Course</label>
    <select id="course">
      <option value="intro">Introduction to Programming</option>
      <option value="web">Web Development Fundamentals</option>
      <option value="data">Data Science Basics</option>
    </select>

    <button type="submit" onclick="alert('Enrollment successful!')">Enroll</button>
  </form>

  <footer>
    Copyright Â© 2023 Online Learning Platform
  </footer>

</body>
</html>
